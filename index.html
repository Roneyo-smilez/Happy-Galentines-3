<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Galentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    background:black;
    color:white;
    overflow:hidden;
    font-family:'Playfair Display', serif;
    text-align:center;
    cursor:none;
}

/* Netflix Bars */
.bar {
    position:fixed;
    width:100%;
    height:100px;
    background:black;
    z-index:20;
    animation: bars 3s forwards ease;
}
.top { top:0; }
.bottom { bottom:0; }

@keyframes bars {
    to { height:0; }
}

/* Page setup */
.page {
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    transition:opacity 2s ease;
}

.hidden {
    opacity:0;
    pointer-events:none;
}

/* Shimmer */
.shimmer {
    font-size:2.7rem;
    background:linear-gradient(90deg,#fff,#ff4da6,#fff);
    background-size:200%;
    -webkit-background-clip:text;
    color:transparent;
    animation: shimmer 6s infinite linear;
}

@keyframes shimmer {
    0%{background-position:-200%}
    100%{background-position:200%}
}

/* Buttons */
button {
    padding:12px 25px;
    margin:10px;
    font-size:1rem;
    border:none;
    border-radius:25px;
    cursor:pointer;
    transition:0.3s;
}
.yes { background:#ff4da6;color:white; }
.no { background:white;color:black; }

button:hover { transform:scale(1.1); }

/* Letter */
#letter {
    width:80%;
    max-width:500px;
    font-size:1.1rem;
    line-height:1.8;
    margin-top:20px;
    min-height:150px;
}

/* Countdown */
#countdown {
    margin-top:15px;
    font-size:1.3rem;
    animation: glow 2s infinite alternate;
}
@keyframes glow {
    from { text-shadow:0 0 5px pink; }
    to { text-shadow:0 0 20px hotpink; }
}

/* Photo reveal */
#photo {
    width:260px;
    border-radius:20px;
    margin-top:20px;
    opacity:0;
    transform:scale(0.8);
    transition:2s ease;
}

.showPhoto {
    opacity:1 !important;
    transform:scale(1) !important;
}

/* Petals */
.petal {
    position:fixed;
    top:-20px;
    font-size:20px;
    animation: fall linear forwards;
}
@keyframes fall {
    to { transform:translateY(110vh) rotate(360deg); }
}

/* Glitter trail */
.sparkle {
    position:fixed;
    pointer-events:none;
    font-size:12px;
    animation: fade 1s forwards;
}
@keyframes fade {
    to { opacity:0; transform:translateY(10px); }
}

canvas {
    position:fixed;
    pointer-events:none;
}
</style>
</head>

<body>

<div class="bar top"></div>
<div class="bar bottom"></div>

<audio id="music" src="iloveyou.mp3"></audio>

<div id="page1" class="page">
    <h1 class="shimmer">Will You Be My Galentine?</h1>
    <button class="yes" onclick="accept()">YES ðŸ’–</button>
    <button class="no" onclick="moveNo(this)">No</button>
</div>

<div id="page2" class="page hidden">
    <h1 class="shimmer">Roneyo & Puleng</h1>
    <div id="letter"></div>
    <div id="countdown"></div>
    <img id="photo" src="photo.jpg">
    <p style="margin-top:20px;">
        Lunch Date: 14 Feb<br>
        Time: 13:00<br>
        Place: Our Special Spot ðŸ’•
    </p>
</div>

<script>
let music = document.getElementById("music");

/* Soft music fade */
window.onload = () => {
    music.volume = 0;
    music.play().catch(()=>{});
    let fade = setInterval(()=>{
        if(music.volume < 1){
            music.volume += 0.02;
        } else clearInterval(fade);
    },200);
    startPetals();
};

/* Continuous petals */
function startPetals(){
    setInterval(()=>{
        let petal=document.createElement("div");
        petal.innerHTML="ðŸŒ¹";
        petal.classList.add("petal");
        petal.style.left=Math.random()*100+"vw";
        petal.style.animationDuration=(6+Math.random()*4)+"s";
        document.body.appendChild(petal);
        setTimeout(()=>petal.remove(),10000);
    },500);
}

/* Move NO button */
function moveNo(btn){
    btn.style.position="absolute";
    btn.style.left=Math.random()*80+"%";
    btn.style.top=Math.random()*80+"%";
}

/* YES CLICK */
function accept(){
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
    typeLetter();
    startCountdown();
    setTimeout(()=>document.getElementById("photo").classList.add("showPhoto"),4000);
}

/* Typewriter letter */
let text = "From the very first laugh, I knew you were special. You are warmth, joy, and magic. This lunch is just an excuse to celebrate how amazing you are. Soâ€¦ be mine this Galentineâ€™s? ðŸ’–";
let i=0;
function typeLetter(){
    if(i < text.length){
        document.getElementById("letter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeLetter,40);
    }
}

/* Countdown */
function startCountdown(){
    let target = new Date("Feb 14, 2026 13:00:00").getTime();
    setInterval(()=>{
        let now = new Date().getTime();
        let diff = target-now;
        let days = Math.floor(diff/(1000*60*60*24));
        document.getElementById("countdown").innerText =
        days+" days until our date ðŸ’•";
    },1000);
}

/* Glitter mouse */
document.addEventListener("mousemove",function(e){
    let spark=document.createElement("div");
    spark.className="sparkle";
    spark.innerHTML="âœ¨";
    spark.style.left=e.pageX+"px";
    spark.style.top=e.pageY+"px";
    document.body.appendChild(spark);
    setTimeout(()=>spark.remove(),1000);
});
</script>

</body>
</html>
