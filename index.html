<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Girls ü§ç</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #ff758c, #ff7eb3, #ffc3a0);
    background-size: 300% 300%;
    animation: gradientMove 12s ease infinite;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
    cursor: none;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Netflix Bars */
.cinemaBar {
    position: fixed;
    width: 100%;
    height: 60px;
    background: black;
    z-index: 1000;
}
.topBar { top: 0; }
.bottomBar { bottom: 0; }

/* Glitter Cursor */
.cursor {
    position: fixed;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: radial-gradient(circle, #fff, #ff2e74);
    pointer-events: none;
    box-shadow: 0 0 15px #ff2e74, 0 0 25px #ff8fab;
    z-index: 2000;
}

.sparkle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    animation: sparkleFade 1s linear forwards;
    pointer-events: none;
}

@keyframes sparkleFade {
    to { transform: scale(0); opacity: 0; }
}

/* Card */
.card {
    background: white;
    padding: 40px;
    border-radius: 30px;
    box-shadow: 0 30px 70px rgba(0,0,0,0.4);
    max-width: 500px;
    transition: opacity 2s ease, transform 2s ease;
    z-index: 10;
}

.fadeOut {
    opacity: 0;
    transform: scale(0.8);
}

/* Name shimmer */
.name {
    font-size: 26px;
    color: #ff2e74;
    position: relative;
    overflow: hidden;
}

.name::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.7), transparent);
    animation: shimmer 4s infinite;
}

@keyframes shimmer {
    100% { left: 100%; }
}

/* Second Page */
#secondPage {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    opacity: 0;
    transition: opacity 3s ease;
}

.showPage { opacity: 1; }

/* Photo reveal */
#secondPage img {
    width: 70%;
    max-width: 320px;
    border-radius: 25px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    margin-bottom: 20px;
    filter: blur(15px) brightness(0.7);
    opacity: 0;
    transform: scale(0.9);
    animation: revealPhoto 4s forwards 2s;
}

@keyframes revealPhoto {
    to {
        filter: blur(0) brightness(1);
        opacity: 1;
        transform: scale(1);
    }
}

/* Typewriter Love Letter */
.typewriterLetter {
    width: 0;
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid #ff2e74;
    margin: 20px auto;
    animation: typing 6s steps(60,end) forwards 3s,
               blink 1s infinite;
}

@keyframes typing {
    to { width: 90%; }
}

@keyframes blink {
    50% { border-color: transparent; }
}

/* Rose petals */
@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

/* Mobile Drama */
@media (max-width: 600px) {
    .card {
        padding: 30px;
        transform: scale(1.1);
    }
    #secondPage img {
        width: 85%;
    }
}
</style>
</head>

<body>

<div class="cinemaBar topBar"></div>
<div class="cinemaBar bottomBar"></div>
<div class="cursor" id="cursor"></div>

<audio id="bgMusic" src="song.mp3"></audio>

<div class="card" id="firstPage">
    <div id="nameContainer"></div>
    <h1 id="question" style="opacity:0;">Will you be my Galentines? üíñ</h1>
    <button id="yesBtn" style="display:none;">YES üíï</button>
    <button id="noBtn" style="display:none;">No üôà</button>
</div>

<div id="secondPage">
    <img src="photo.JPG" alt="Us">
    <h1>It‚Äôs a Dateeee üíï</h1>

    <p class="typewriterLetter">
    You are the kind of love that feels like home.
    My laughter. My peace. My forever girls.
    I cannot imagine celebrating life without you.
    </p>

    <p><strong>
        üìç The Village Sanctuary Restaurant<br>
        üìÖ 14 February 2026<br>
        üïõ 12 PM
    </strong></p>

    <h2 id="countdown"></h2>
</div>

<script>
const names = ["Puleng üíï", "Potlako üíï", "Roneyo üíï"];
const nameContainer = document.getElementById("nameContainer");
const question = document.getElementById("question");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const firstPage = document.getElementById("firstPage");
const secondPage = document.getElementById("secondPage");
const music = document.getElementById("bgMusic");

/* Name reveal */
let i = 0;
function showNames() {
    if (i < names.length) {
        const name = document.createElement("div");
        name.classList.add("name");
        name.innerText = names[i];
        nameContainer.appendChild(name);
        i++;
        setTimeout(showNames, 1500);
    } else {
        question.style.opacity = 1;
        yesBtn.style.display = "inline-block";
        noBtn.style.display = "inline-block";
    }
}
showNames();

/* Glitter cursor */
const cursor = document.getElementById("cursor");
document.addEventListener("mousemove", e => {
    cursor.style.left = e.clientX + "px";
    cursor.style.top = e.clientY + "px";

    const sparkle = document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.style.left = e.clientX + "px";
    sparkle.style.top = e.clientY + "px";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 1000);
});

/* Rose petals */
setInterval(() => {
    const petal = document.createElement("div");
    petal.innerHTML = "üåπ";
    petal.style.position = "fixed";
    petal.style.left = Math.random() * window.innerWidth + "px";
    petal.style.top = "-20px";
    petal.style.fontSize = (Math.random() * 10 + 20) + "px";
    petal.style.animation = "fall 8s linear forwards";
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 8000);
}, 800);

/* NO runs away */
noBtn.addEventListener("mouseover", () => {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

/* YES click */
yesBtn.addEventListener("click", () => {

    music.volume = 0;
    music.play();

    let fadeAudio = setInterval(() => {
        if (music.volume < 1) {
            music.volume += 0.05;
        } else {
            clearInterval(fadeAudio);
        }
    }, 250);

    /* Confetti Explosion */
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "10px";
        confetti.style.height = "10px";
        confetti.style.borderRadius = "50%";
        confetti.style.background = `hsl(${Math.random()*360},100%,70%)`;
        confetti.style.left = window.innerWidth/2 + "px";
        confetti.style.top = window.innerHeight/2 + "px";
        confetti.style.transition = "all 1.5s cubic-bezier(.17,.67,.83,.67)";
        document.body.appendChild(confetti);

        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 600;

        setTimeout(() => {
            confetti.style.left = window.innerWidth/2 + radius * Math.cos(angle) + "px";
            confetti.style.top = window.innerHeight/2 + radius * Math.sin(angle) + "px";
            confetti.style.opacity = "0";
        }, 10);

        setTimeout(() => confetti.remove(), 1600);
    }

    firstPage.classList.add("fadeOut");

    setTimeout(() => {
        firstPage.style.display = "none";
        secondPage.classList.add("showPage");
    }, 2000);
});

/* Countdown */
const countdown = document.getElementById("countdown");
const eventDate = new Date("February 14, 2026 12:00:00").getTime();

setInterval(() => {
    const now = new Date().getTime();
    const distance = eventDate - now;
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    countdown.innerHTML = `‚è≥ ${days} days ${hours} hrs to go üíï`;
}, 1000);
</script>

</body>
</html>
