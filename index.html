<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Galentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    background:black;
    color:white;
    overflow:hidden;
    font-family:'Playfair Display', serif;
    text-align:center;
}

/* Netflix bars */
.bar {
    position:fixed;
    width:100%;
    height:80px;
    background:black;
    z-index:10;
    animation: bars 2s forwards;
}
.top { top:0; }
.bottom { bottom:0; }

@keyframes bars {
    to { height:0; }
}

/* Page containers */
.page {
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    transition:opacity 2s ease;
}

.hidden {
    opacity:0;
    pointer-events:none;
}

/* Shimmer */
.shimmer {
    font-size:2.5rem;
    background:linear-gradient(90deg,#fff,#ff4da6,#fff);
    background-size:200%;
    -webkit-background-clip:text;
    color:transparent;
    animation: shimmer 5s infinite;
}
@keyframes shimmer {
    0%{background-position:-200%}
    100%{background-position:200%}
}

/* Buttons */
button {
    padding:12px 25px;
    margin:10px;
    font-size:1rem;
    border:none;
    border-radius:25px;
    cursor:pointer;
}
.yes { background:#ff4da6;color:white; }
.no { background:white;color:black; }

/* Love letter scroll */
#letter {
    width:80%;
    max-width:500px;
    font-size:1.1rem;
    line-height:1.8;
    margin-top:20px;
}

/* Countdown glow */
#countdown {
    margin-top:15px;
    font-size:1.3rem;
    animation: glow 2s infinite alternate;
}
@keyframes glow {
    from { text-shadow:0 0 5px pink; }
    to { text-shadow:0 0 20px hotpink; }
}

/* Zoom image */
#photo {
    width:250px;
    border-radius:20px;
    margin-top:20px;
    animation: zoom 15s infinite alternate ease-in-out;
}
@keyframes zoom {
    from { transform:scale(1); }
    to { transform:scale(1.1); }
}

/* Petals */
.petal {
    position:fixed;
    top:-10px;
    font-size:20px;
    animation: fall linear forwards;
}
@keyframes fall {
    to { transform:translateY(110vh); }
}
</style>
</head>

<body>

<div class="bar top"></div>
<div class="bar bottom"></div>

<audio id="music" src="iloveyou.mp3"></audio>

<div id="page1" class="page">
    <h1 class="shimmer">Will You Be My Galentine?</h1>
    <button class="yes" onclick="accept()">YES ðŸ’–</button>
    <button class="no" onclick="moveNo(this)">No</button>
</div>

<div id="page2" class="page hidden">
    <h1 class="shimmer">Karabo & My Forever Galentine</h1>

    <div id="letter"></div>

    <div id="countdown"></div>

    <img id="photo" src="photo.jpg">

    <p style="margin-top:20px;">
        Lunch Date: 14 Feb<br>
        Time: 13:00<br>
        Place: Our Special Spot ðŸ’•
    </p>
</div>

<script>
let music = document.getElementById("music");

window.onload = () => {
    music.volume = 0;
    music.play().catch(()=>{});
    let fade = setInterval(()=>{
        if(music.volume < 1){
            music.volume += 0.05;
        } else clearInterval(fade);
    },250);
    createPetals(15);
};

/* Move NO button */
function moveNo(btn){
    btn.style.position="absolute";
    btn.style.left=Math.random()*80+"%";
    btn.style.top=Math.random()*80+"%";
}

/* YES CLICK */
function accept(){
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");

    createPetals(40);
    startLetter();
    startCountdown();
}

/* Typewriter line by line */
let lines = [
"From the very first laugh,",
"I knew you were special.",
"You are warmth, joy, and magic.",
"This lunch is just an excuse",
"to celebrate how amazing you are.",
"Soâ€¦ be mine this Galentineâ€™s? ðŸ’–"
];

function startLetter(){
    let container = document.getElementById("letter");
    let i = 0;

    function showLine(){
        if(i < lines.length){
            let p = document.createElement("div");
            p.innerText = lines[i];
            p.style.opacity = 0;
            container.appendChild(p);
            setTimeout(()=>{ p.style.transition="opacity 2s"; p.style.opacity=1; },100);
            i++;
            setTimeout(showLine,2000);
        }
    }
    showLine();
}

/* Countdown */
function startCountdown(){
    let target = new Date("Feb 14, 2026 13:00:00").getTime();
    let x = setInterval(()=>{
        let now = new Date().getTime();
        let diff = target-now;
        if(diff<0){clearInterval(x);return;}
        let days = Math.floor(diff/(1000*60*60*24));
        document.getElementById("countdown").innerText =
        days+" days until our date ðŸ’•";
    },1000);
}

/* Petals */
function createPetals(amount){
    for(let i=0;i<amount;i++){
        let petal=document.createElement("div");
        petal.innerHTML="ðŸŒ¹";
        petal.classList.add("petal");
        petal.style.left=Math.random()*100+"vw";
        petal.style.animationDuration=(5+Math.random()*5)+"s";
        document.body.appendChild(petal);
        setTimeout(()=>petal.remove(),10000);
    }
}
</script>

</body>
</html>
